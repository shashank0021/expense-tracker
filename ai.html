<html lang="en">
<head>

<body>


    <h1>Ask Ai to Your Finance</h1>    
    <div id="main" style="">
        <div id="output" style=" "></div>
        <div class="textare">

            <textarea name="" id="input" cols="50" rows="20" placeholder="Ask you expense with ai"></textarea>
        </div>
    
  
<br>
            <button id="Button" style="margin-left:4rem; padding:1rem;">Submit</button>
     

</div>
    <script type="importmap">
        {
            "imports": {
              "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
          }
        </script>
</body>
<script type="module">
    const input = document.querySelector("#input");
    const Button = document.querySelector("#Button");
    const output = document.querySelector("#output");

    import { GoogleGenerativeAI } from "@google/generative-ai";

    let API_KEY = "AIzaSyDuNs9E9hOSgdjsls4he848bU_mXY-aRcU";

    const genAI = new GoogleGenerativeAI(API_KEY);

    async function run(prompt) {
        const model = genAI.getGenerativeModel({ model: "gemini-pro" });

        const result = await model.generateContent(prompt);
        const response = await result.response;
        const text = response.text();
        console.log(text);
        output.innerHTML = "";
        output.innerHTML = text;
    }

    Button.addEventListener("click", () => {
        const userInput = input.value.trim(); 
        run(input.value);
        if (userInput !== "") {
            run(userInput);
        } else {
            alert("Please enter a prompt before submitting.");
        }
        
    });
    </script>
</body>
</html>
